        <div class="form">
            <label for="email">Email:</label><br>

        </div>
        <div class="form">
            <label for="password">Senha:</label><br>
            <ion-icon name="lock-closed-outline"></ion-icon>
            <input type="password" id="senha" name="senha" required>
        </div>
        <div>
        <button type="submit" class="btngustavo">Entrar</button>
        </div>
        <div class="btnlogin">
            <a href="cadastroUser.html">Cadastre-se</a><br>
            <a href="cadastroMed.html">Cadastre-se como médico</a>
        </div>
        </div>
    </form>
    </div>

    </div>
    </div>
